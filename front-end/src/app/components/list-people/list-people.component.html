<h1>People List</h1>
<table mat-table [dataSource]="listPeople" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button
        (click)="deletePerson(element.personId)"
        class="btn btn-danger"
        color="warn"
      >
        Deletar
      </button>
      <button mat-raised-button
        (click)="updatePerson(element.personId)"
        class="btn btn-info"
        style="margin-left: 10px"
        color="primary"
      >
        Atualizar
      </button>
      <button mat-raised-button
        (click)="personDetails(element.personId)"
        class="btn btn-info"
        style="margin-left: 10px"
      >
        Detalhes
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
